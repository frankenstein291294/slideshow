<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./estilos.css">
</head>
<body>
  <div class="contendor" id="slide">
    <!-- slides -->
    <ul>
      <li>
        <img src="./img/slide1.jpg" alt="">
        <h1>SLIDESHOW1</h1>
        <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio, mollitia.</h2>
      </li>
      <li>
        <img src="./img/slide2.jpg" alt="">
        <h1>SLIDESHOW2</h1>
        <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio, mollitia.</h2>
      </li>
      <li>
        <img src="./img/slide3.jpg" alt="">
        <h1>SLIDESHOW2</h1>
        <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio, mollitia.</h2>
      </li>
      
    </ul>
    <!-- paginacion -->
    <ol id="paginacion">
      <li item="0"><span class="icon-radio-unchecked"></span></li>
      <li item="1"><span class="icon-radio-unchecked"></span></li>
      <li item="2"><span class="icon-radio-unchecked"></span></li>
    </ol>
    <!-- flechas -->
    <div class="arrow" id="prev"><span class="icon-circle-left"></span></div>
    <div class="arrow" id="next"><span class="icon-circle-right"></span></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
